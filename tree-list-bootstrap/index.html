  <script>
    $(function () {

      var json = [
        {
          text: "1. 문법기초",
          nodes: [
            {
              text: "1.1 변수",
              nodes: [
                {
                  text: "1.1.1 변수 만들기",
                  nodes: [
                    {
                      text: "1.1.1.1 나이가 담긴 변수",
                      nodes: [
                        {
                          text: `<pre>
                            &lt;script&gt;
                                /*
                                 예제02: 여러분의 이름과 나이를 저장한 변수를 만들어 주세요.
                                */
                                var name = "ddandongne";
		                            var age = 30;
                            &lt;/script&gt;
                            </pre>`
                        }
                      ]
                    },
                    {
                        text: "1.1.1.2 이름과 나이가 담긴 변수",
                        nodes: [
                          {
                            text: `<pre>
                              &lt;script&gt;
                                  /*
                                   예제03: 여러분의 이름과 나이를 저장한 변수를 콤마(,)를 이용해서 만들어 주세요.
                                  */
                                  var name = "ddandongne", age = 30;
                              &lt;/script&gt;
                              </pre>`
                          }
                      ]

                      }
                  ]
                }
              ]
            },
            {
              // icon: "fa fa-inbox",
              text: "Others"
            }
          ]
        }
      ];


      $('#tree').bstreeview({ data: JSON.stringify(json) });

    });
  </script>
